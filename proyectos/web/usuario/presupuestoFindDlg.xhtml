<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog id="dPresupuesto" 
              widgetVar="dlgPresupuesto"
              modal="true"
              width="600"
              height="400"
              position="top"
              style="margin-top: 30px;"
              resizable="false">
        <f:facet name="header">
            <h:outputText value=" Presupuesto" styleClass="subTitulo"/>
        </f:facet>
        <p:panel id="pDialogBienConsumo">

            <p:focus context="pDialogBienConsumo"/> 
            
            <h:inputHidden id="ihTipoPFD"
                         value="#{presupuestoFindDlgBean.tipo}"/>
            <h:inputHidden id="ihTipoBanderaAnio"
                         value="#{presupuestoFindDlgBean.banderaAnios}"/>
                       
            <div class="listaTitulo">
                <h:outputText value="Bienes de consumo"/>
            </div>
            
            
            <div style="padding-bottom: 10px;">
                
              
                    <h:outputText value="Presupuesto: "/>
                    <p:inputText id="itbienConcumoValor"
                                 value="#{presupuestoFindDlgBean.bienConsumo.valor}">
                        <f:validator validatorId="validarNumeroDosDecimales" />
                    </p:inputText>
                    <h:outputText value="Ej. 2.23"
                                      styleClass="aclaraciones"/>
                    <p:message id="msgBienConcumoValor"
                               for="itbienConcumoValor"/>

                    <!--<h:outputText value="Asignado: "/>
                    <p:inputText id="itBienConsumoAsignado"
                                 value="{presupuestoFindDlgBean.bienConsumo.valorA}"/>-->
                                       
                
            </div>
                        
            <div class="listaTitulo">
                <h:outputText value="Bienes no personales"/>
            </div>
            
            
            <div style="padding-bottom: 10px;">
                
               
                    <h:outputText value="Presupuesto: "/>
                    <p:inputText id="itBienNoPersonalValor"
                                 value="#{presupuestoFindDlgBean.bienNoPersonal.valor}">
                        <f:validator validatorId="validarNumeroDosDecimales" />
                    </p:inputText>
                    <h:outputText value="Ej. 12.03"
                                      styleClass="aclaraciones"/>
                    <p:message id="msgBienNoPersonalValor"
                               for="itBienNoPersonalValor"/>

                    <!--<h:outputText value="Asignado: "/>
                    <p:inputText id="itBienNoPersonaAsignado"
                                 value="{presupuestoFindDlgBean.bienNoPersonal.valorA}"/>-->

             
                    
            </div>
            
            <div class="listaTitulo">
                <h:outputText value="Bienes de uso"/>
            </div>
            
            
            <div style="padding-bottom: 10px;">


                    <h:outputText value="Presupuesto: "/>
                    <p:inputText id="itBienUsoValor"
                                 value="#{presupuestoFindDlgBean.bienUso.valor}">
                        <f:validator validatorId="validarNumeroDosDecimales" />
                    </p:inputText>
                    <h:outputText value="Ej. 82.23"
                                      styleClass="aclaraciones"/>
                    <p:message id="msgBienUsoValor"
                               for="itBienUsoValor"/>
                    <!--<h:outputText value="Asignado: "/>
                    <p:inputText id="itBienUsoAsignado"
                                 value="{presupuestoFindDlgBean.bienUso.valorA}"/>-->

   
                
                
            </div>
            
            <div class="listaTitulo"> 
                <h:outputText value="Gastos de viaje"/>
            </div>
            
            
            <div style="padding-bottom: 10px;">

                    
                
                
                <h:outputText value="Presupuesto: "/>
                <p:inputText id="itGastoViajeValor"
                             value="#{presupuestoFindDlgBean.gastoViaje.valor}">
                    <f:validator validatorId="validarNumeroDosDecimales" />
                </p:inputText>
                <h:outputText value="Ej. 2.00"
                                      styleClass="aclaraciones"/>
                <p:message id="msgGastoViajeValor"
                               for="itGastoViajeValor"/>
                
                <!--<h:outputText value="Asignado: "/>
                <p:inputText id="itGastoViajeAsignado"
                             value="{presupuestoFindDlgBean.gastoViaje.valorA}"/>-->
                

            </div>
            
            <div align="center">
                
                <p:commandButton icon="ui-icon-check"
                                 value="Agregar"
                                 actionListener="#{presupuestoFindDlgBean.definirComponentesActualizar()}"
                                 process="dPresupuesto, @this"
                                 update="msgBienConcumoValor, 
                                 msgBienNoPersonalValor, msgBienUsoValor, 
                                 msgGastoViajeValor"
                                 style="margin: 30px 20px 30px 20px;"/>
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="Salir"
                                 oncomplete="dlgPresupuesto.hide()"
                                 process="@this"/>
            </div>
            

        </p:panel>

    </p:dialog>
</html>
