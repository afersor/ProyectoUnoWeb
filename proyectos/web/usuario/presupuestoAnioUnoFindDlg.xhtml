<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog id="dPresupuestoAnioUno" 
              widgetVar="dlgPresupuestoAnioUno"
              modal="true"
              width="600"
              height="300"
              position="top"
              style="margin-top: 30px;"
              resizable="false">
        <f:facet name="header">
            <h:outputText value="Gastos" styleClass="subTitulo"/>
        </f:facet>
        <p:panel id="pPresupuestoAnioUno">

            <p:focus context="pDialogBienConsumo"/> 
            
            <h:inputHidden id="ihTipoPAUFD"
                           value="#{presupuestoAnioUnoFindDlgBean.tipo}"/>            
            
            <div style="padding-bottom: 10px;">
                
                <h:panelGrid columns="2">
                    
                    <h:outputText value="Gasto: "/>
                    <p:inputText id="itbienAnioUno"
                                 value="#{presupuestoAnioUnoFindDlgBean.nombre}"/>

                    <h:outputText value="Valor: "/>
                    
                    <h:panelGroup>
                    <p:inputText id="itValorAnioUno"
                                 value="#{presupuestoAnioUnoFindDlgBean.valor}"
                                 >
                        <f:validator validatorId="validarNumeroDosDecimales" />
                    </p:inputText>
                        <h:outputText value="Ej. 2.23"
                                      styleClass="aclaraciones"/>
                    <p:message id="msgValorAnioUno"
                               for="itValorAnioUno"/>
                    </h:panelGroup>
                </h:panelGrid>                               
                
            </div>
                        
            
            <div align="center">
                
                <p:commandButton icon="ui-icon-check"
                                 value="Agregar"
                                 actionListener="#{presupuestoAnioUnoFindDlgBean.definirComponentesActualizar()}"
                                 process="dPresupuestoAnioUno, @this"
                                 style="margin: 30px 20px 30px 20px;"
                                 update="msgValorAnioUno"/>
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="Salir"
                                 oncomplete="dlgPresupuestoAnioUno.hide()"
                                 process="@this"/>
            </div>
            

        </p:panel>

    </p:dialog>
</html>
