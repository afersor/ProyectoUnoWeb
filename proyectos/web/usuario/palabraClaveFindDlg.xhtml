<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog id="dFindPalabraClave" 
              widgetVar="dlgFindPalabraClave"
              modal="true"
              width="600"
              height="200"
              position="top"
              style="margin-top: 30px;"
              resizable="false">
        <f:facet name="header">
            <h:outputText value=" Palabras Claves" styleClass="subTitulo"/>
        </f:facet>
        <p:panel id="pDialogPalabraClave">

            <p:focus context="pDialogPalabraClave"/> 
            
            <h:inputHidden id="ihTipoPCFD"
                           value="#{palabraClaveFindDlgBean.tipo}"/>
            
            <div>
                
                <h:outputText value="Palabra: "/>
                <p:inputText id="itDescripcionPC"
                             value="#{palabraClaveFindDlgBean.palabra}"/>
                
                
            </div>
            <div align="center">
                
                <p:commandButton icon="ui-icon-check" 
                                 value="Agregar"
                                 actionListener="#{palabraClaveFindDlgBean.definirComponentesActualizar()}"
                                 process="itDescripcionPC, ihTipoPCFD, @this"
                                 style="margin: 30px 20px 30px 20px;"/>
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="Salir"
                                 oncomplete="dlgFindPalabraClave.hide()"
                                 process="@this"/>
            </div>
            

        </p:panel>

    </p:dialog>
</html>
