<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/UserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="left">
       
    </ui:define>

    <ui:define name="content">
        
 <!--CURSOS-->   
 
         <div class="encabezado">
             <h:outputText value="Cambiar contraseña"/>
         </div>
 
         <div class="contenidoLogin">
            <h:outputText value="Contraseña" styleClass="camposDetalles"/><br/>
                <p:password promptLabel="Por favor ingrese la contraseña"
                                                 weakLabel="Mala"
                                                 goodLabel="Buena"
                                                 strongLabel="Muy buena"
                                                 feedback="true"
                                                 id="pContrasena"
                                                 label="Contraseña"
                                                 value="#{cambiarContrasenaBean.sContrasena}"
                                                 size="30"
                                                 maxlength="30"/>
        </div>
            
        <div class="contenidoLogin">
            <h:outputText value="Confirmar contraseña" styleClass="camposDetalles"/><br/>  
             
             <p:password promptLabel="Por favor ingrese la contraseña"
                                                 feedback="false"
                                                 id="pContrasenaConf"
                                                 label="Confirmación de contraseña"
                                                 value="#{cambiarContrasenaBean.sContrasenaConf}"
                                                 size="30"
                                                 maxlength="30"/>
        </div>
            
            
            <p:messages autoUpdate="true"/><br/><br/>
            <p:commandButton value="Cambiar" 
                             action="#{cambiarContrasenaBean.cambiarContrasena()}"
                             style="padding: 10px 20px;"
                             update="pContrasenaConf, pContrasena">

            </p:commandButton>
        
       
        
        
    </ui:define>

</ui:composition>
