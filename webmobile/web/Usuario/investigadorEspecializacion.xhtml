<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/UserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="left">
       
    </ui:define>

    <ui:define name="content">
        
 <!--CURSOS-->   
 
         <div class="encabezado">
             <h:outputText value="Especialización"/>
         </div>

 
      
        <div style="clear: both;"/>
 
        <div style="margin-top: 20px;">
             <p:dataTable id="dtEspecialidad"
                          value="#{investigadorLoginBean.investigador.especializaciones}"
                          var="esp"
                         >

                 <p:column 
                           sortBy="#{esp.año}">
                     <f:facet name="header">
                         <h:outputText value="Año"/>
                     </f:facet>
                     <h:outputText value="#{esp.año}"/>
                     
                 </p:column>                
                 
                 <p:column style="overflow-x: auto;">
                     <f:facet name="header">
                         <h:outputText value="Especialidad Investigación"/>
                     </f:facet>
                     <h:outputText value="#{esp.especialidadInvestigacion.descripcion}"/>
                     
                 </p:column>
                 
                 <p:column style="overflow-x: auto;">
                     <f:facet name="header">
                         <h:outputText value="Especialidad Actividad Academica"/>
                     </f:facet>
                     <h:outputText value="#{esp.especialidadActividadAcademica.descripcion}"/>
                     
                 </p:column>
                 
             </p:dataTable>
         </div>
 
    </ui:define>

</ui:composition>
