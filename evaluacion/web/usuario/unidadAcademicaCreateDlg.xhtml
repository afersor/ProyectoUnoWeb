<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog id="dCreateUnidadAcademica" 
              widgetVar="dlgCreateUnidadAcademica"
              modal="true"
              width="600"
              height="200"
              position="top"
              style="margin-top: 30px;"
              resizable="false">
        <f:facet name="header">
            <h:outputText value=" Unidada Académica" styleClass="subTitulo"/>
        </f:facet>
        <p:panel id="pUnidadAcademica">

            <p:focus context="pUnidadAcademica"/>             
            
            <div>
                
                <h:outputText value="Unidada Académica: "/>
                <p:inputText id="itUnidadAcademica"
                             size="60"
                             value="#{unidadAcademicaBean.unidadAcademica.descripcion}"/>
                
                
            </div>
            <div align="center">
                
                <p:commandButton icon="ui-icon-check" 
                                 value="Agregar"
                                 actionListener="#{unidadAcademicaDlgBean.create()}"
                                 style="margin: 30px 20px 30px 20px;"
                                 process="dCreateUnidadAcademica"/>
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="Salir"
                                 oncomplete="dlgCreateUnidadAcademica.hide()"
                                 process="@this"/>
            </div>
            

        </p:panel>

    </p:dialog>
</html>
